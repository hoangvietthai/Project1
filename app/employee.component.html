<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>Created At</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.age}}</td>
                    <td>{{employee.createdAt| date: 'medium'}}</td>
                    <td>{{employee.status}}</td>
                </tr>
    </tbody>
</table>
