<h1>User Form</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" minlength="6" maxlength="10" #name="ngModel" required class="form-control" ngModel />
        <div *ngIf="name.errors && (name.dirty|| name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Name is required
            </div>
            <div [hidden]="!name.errors.minlength">
                tên quá ngắn
            </div>
            <div [hidden]="!name.errors.maxlength">
                tên quá dài
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" ngModel />
    </div>

        <div class="form-group">
            <label>Street</label>
            <input type="text" name="street" class="form-control" ngModel />
        </div>
        <div class="form-group">
            <label>City</label>
            <select type="text" required name="cityname" class="form-control" ngModel >
               <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" pattern="^[1-9][0-9]{4}$" name="postcode" #postcode="ngModel" class="form-control" ngModel />
            <div *ngIf="postcode.errors && (postcode.dirty|| postcode.touched)" class="alert alert-danger">
                <div [hidden]="!postcode.errors.pattern">
                   Postcode fail
                </div>
        
            </div>
        </div>
  
    <button [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
</form>
